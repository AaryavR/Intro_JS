<html>
    <head>
        <title>var</title>

    </head>
    <body>
        <h1>Javascript Variables</h1>
        <p id="p">The sum of 2 numbers is ...</p>

        <script>
            var num1 = 1
            var num2 = 2 
            var sum = num1 + num2
            document.getElementById("p").innerHTML = "The sum of 2 numbers is "+ sum
        </script>
    </body>


</html>
